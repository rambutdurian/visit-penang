name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace 'main' with your branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # You can change the version if needed

    - name: Copy files to deploy folder
      run: |
        mkdir -p public  # Create a public directory for the deployment
        cp -r ./src/* ./public/  # Copy everything from the src folder to the public folder

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public  # Deploy the contents of the public folder
