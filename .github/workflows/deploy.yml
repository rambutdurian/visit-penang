name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Use the branch you are working with, e.g., 'main' or 'master'

permissions:
  contents: write   # Grant permission to push changes to the repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'  # Change this version to the one your project uses

    - name: Install dependencies
      run: |
        npm install  # Install all dependencies

    - name: Build the project
      run: |
        npm run build  # Build the production version of your app

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Use the 'build' directory for deployment (React, etc.)
        target_branch: gh-pages  # Push the build to the gh-pages branch
